<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dock Lights</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.png') }}">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css" media="all"/>
    <script type="text/javascript">
        var submission_choices = JSON.parse('{{ submission_choices|safe }}');
        $(document).ready(function () {
            $('#color').change(function () {
                var submission_choice = $(this).val();
                submit_docklights(submission_choice);
            })
        });

        function submit_docklights(submission_choice) {
            window.event.preventDefault();
            $('#color').val('none');
            $('#success_messages').html('');
            $('#submission_choice').val(submission_choice);
            $.ajax({
                type: 'POST',
                data: $('#dock_light_controls').serializeArray(),
                url: "{{ url_for('homepage') }}",
                success: function () {
                    $('#success_messages').append('<li class="list-group-item">Turning ' + submission_choices[submission_choice] + '</li>');
                    $('#success_messages').removeClass('hidden');
                }
            })
        }
    </script>

</head>
<body>
<form id="dock_light_controls" class="hidden">
    <input id="submission_choice" name="submission_choice" style="display: none;"/>
</form>
<div class="row form-group col-12 mt-5">
    <div class="col-lg-3 col-sm-6 col-xs-6">
        <button class="btn btn-danger form-control" onclick="submit_docklights('Ok')">Off</button>
    </div>
</div>
<ul style="color: green;" id="success_messages" class="mt-3 hidden list-group"></ul>
<div class="row form-group col-12 mt-2">
    <div class="form-group col-lg-6 col-sm-12 col-xs-12 mt-5">
        <select name="color" class="form-control input-lg" id="color">
            <option value="none" class="form-control" selected disabled>- Color Selector -</option>
            <option value="1" class="form-control">Red</option>
            <option value="2" class="form-control">Green</option>
            <option value="3" class="form-control">Blue</option>
            <option value="4" class="form-control">Orange</option>
            <option value="5" class="form-control">Turquoise</option>
            <option value="6" class="form-control">Purple</option>
            <option value="0" class="form-control">White</option>
        </select>
    </div>
</div>
<div class="row form-group col-12 mt-2">
    <div class="form-group col-lg-4 col-sm-6 col-xs-6 ">
        <div>Mode</div>
        <button class="btn col-lg-2 col-sm-12 col-xs-12 mb-1" onclick="submit_docklights('Up')">Up</button>
        <button class="btn col-lg-2 col-sm-12 col-xs-12 mt-1" onclick="submit_docklights('Down')">Down</button>
    </div>
    <div class="form-group col-lg-4 col-sm-12 col-xs-12">
        <div>Brightness</div>
        <button class="btn col-lg-2 col-sm-12 col-xs-12 mb-1" onclick="submit_docklights('Pound')">Up</button>
        <button class="btn col-lg-2 col-sm-12 col-xs-12 mb-2" onclick="submit_docklights('Star')">Down</button>
    </div>
    <div class="form-group col-lg-4 col-sm-12 col-xs-12">
        <div>Speed</div>
        <button class="btn col-lg-2 col-sm-12 col-xs-12 mb-1" onclick="submit_docklights('Right')">Up</button>
        <button class="btn col-lg-2 col-sm-12 col-xs-12 mb-2" onclick="submit_docklights('Left')">Down</button>
    </div>
</div>

</body>
</html>
